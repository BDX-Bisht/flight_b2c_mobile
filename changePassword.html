<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New B2C</title>
    <!-- jquery ui css file link -->
    <link rel="stylesheet" href="./pickadate.js-3.6.2/lib/themes/default.css">
    <link rel="stylesheet" href="./pickadate.js-3.6.2/lib/themes/default.date.css">
    <link rel="stylesheet" href="./bootstrap/css/jquery-ui.css">
    <!-- bootstrap css file link  -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <!-- main styling css link -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- font awesome file link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- slick slider css files links -->
    <link rel="stylesheet" type="text/css" href="./slickMain/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slickMain/slick/slick-theme.css" />
</head>

<body style="background: #f8fcff;">

    <!--? Flight Search Section Start -->
    <div class="flight_search_section border-bottom px-3 py-3">
        <div class="d-flex align-items-center gap-3">
            <a href="index.html"><i class="fa-solid fa-arrow-left fs-4"></i></a>
            <h3 class="fw-semibold mb-0">Change Password</h3>
        </div>
    </div>
    <!--? Flight Search Section End -->

    <form action="">
        <div class="px-3 mt-4 changePass">
            <div>
                <input name="olpP" class="oldP" type="password" placeholder="Old Password">
                <i class="fa-regular fa-eye changePassC" id="oldP"></i>
            </div>
            <div>
                <input name="newP" class="newP" type="password" placeholder="New Password">
                <i class="fa-regular fa-eye changePassC" id="newP"></i>
            </div>
            <div>
                <input name="repP" class="repP" type="password" placeholder="Repeat New Password">
                <i class="fa-regular fa-eye changePassC" id="repP"></i>
            </div>
        </div>
        <div class="px-3 mt-4 d-flex">
            <button class="bg-custom text-white w-50 m-auto rounded-pill border-0 py-2 fs-5 fw-semibold">Submit</button>
        </div>
    </form>

    <script src="./bootstrap/js/jquery-3.7.1.min.js"></script>
    <script src="./pickadate.js-3.6.2/lib/picker.js"></script>
    <script src="./pickadate.js-3.6.2/lib/legacy.js"></script>
    <script src="./pickadate.js-3.6.2/lib/picker.date.js"></script>
    <script src="./bootstrap/js/jquery-migrate-3.4.1.min.js"></script>
    <script src="./bootstrap/js/jquery-ui.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./slickMain/slick/slick.min.js"></script>
    <script src="./js/main.js" defer></script>

    <script>
        $(".changePassC").each(function(){
            $(this).click(function(){
                let val = $(this).attr("id")
                let pass = $("."+val).attr("type")
                if(pass == "password"){
                    $(this).removeClass("fa-eye")
                    $(this).addClass("fa-eye-slash")
                    $("."+val).attr("type","text")
                }else{
                    $(this).addClass("fa-eye")
                    $(this).removeClass("fa-eye-slash")
                    $("."+val).attr("type","password")
                }
            })
        })
    </script>

</body>

</html>
